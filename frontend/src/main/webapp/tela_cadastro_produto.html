<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/tela_cadastro_recebimento.css">
  <link rel="stylesheet" href="assets/css/dropdown_generico.css">
  <link rel="stylesheet" href="assets/css/tela_cadastro_produto.css">
</head>

<body>
  <div class="container mt-4 mb-4">

    <form id="produtoForm">
      <section class="card mb-4">
        <h4 class="mb-2 mt-2 text-center titulo-cad-recebimento">CADASTRO DE PRODUTO</h4>
        <div class="card-header branco-bold">Dados do Produto</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fornecedor" class="form-label">Fornecedor</label>
              <div class="input-group">
                <input type="text" id="fornecedor" name="fornecedor" class="form-control" autocomplete="off"
                  placeholder="Digite parte do nome" />
                <button id="btnBuscarFornecedor" name="btnBuscarFornecedor" class="btn btn-outline-secondary"
                  type="button">
                  <i class="fas fa-search me-2"></i>Buscar
                </button>
                <button id="btnTrocarFornecedor" name="btnTrocarFornecedor" class="btn btn-outline-danger" type="button"
                  disabled>
                  <i class="fas fa-exchange-alt me-2"></i>Trocar
                </button>
              </div>
              <div id="dropdownFornecedor" name="dropdownFornecedor" class="dropdown-menu w-100"
                aria-labelledby="fornecedor"></div>
            </div>
            <div class="col-md-6 mb-3">
              <label id="fornecedorNomeLabel" class="form-label"></label>
              <label class="form-label">Código do Produto</label>
              <input type="text" class="form-control" id="codigoProduto" required placeholder="Ex.: PROD123">
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Descrição do Produto</label>
              <textarea class="form-control" rows="3" id="descricaoProduto"
                placeholder="Descreva o produto..."></textarea>
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-custom" id="btnAdicionarALista">
              <i class="fas fa-plus me-2"></i>Adicionar à Lista
            </button>
            <button type="submit" class="btn btn-success btn-custom" id="btnSalvarProduto">
              <i class="fas fa-save me-2"></i>Gravar Produtos
            </button>
            <button type="button" class="btn btn-danger btn-custom" id="btnSair">
              <i class="fas fa-sign-out-alt me-2"></i>Sair
            </button>
          </div>
        </div>
    </form>
    </section>


    <div id="listaProdutos" class="mt-4">
      <section class="card mb-4">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Código do Produto</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="produtosTableBody">
            <tr id="noDataRow">
              <td colspan="3" class="text-center">Nenhum produto adicionado.</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <!-- Modal de Alerta Global -->
    <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemSistemaTitulo"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="modalMensagemSistemaTitulo">Aviso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <!-- Conteúdo da mensagem será inserido via JS -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação Genérico -->
    <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <div class="modal-body" id="modalConfirmacaoMensagem">
            <!-- Mensagem será preenchida dinamicamente -->
          </div>

          <div class="modal-footer">
            <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
            <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          </div>

        </div>
      </div>
    </div>
</body>

</html>
