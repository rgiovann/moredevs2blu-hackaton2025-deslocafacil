<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Consulta Deslocamentos - DeslocaFácil</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tela_cadastro_deslocamento.css" />
  <link rel="stylesheet" href="assets/css/tela_consulta_deslocamento.css" />
  <link rel="stylesheet" href="assets/css/dropdown_generico.css" />

</head>

<body>

  <div class="container mt-4 mb-5">

    <section class="card mb-4">
      <h4 class="mb-2 mt-2 text-center titulo-pesquisa">PESQUISA DE DESLOCAMENTOS</h4>
      <div class="card-header branco-bold">
        <i class="fas fa-search me-2"></i>Filtros de Pesquisa
      </div>
      <div class="card-body">
        <form id="formPesquisa">

          <div class="row">

            <!-- Linha 1 -->
            <div class="col-md-4 mb-3">
              <label for="dataInicial" class="form-label">Data de Saída Inicial</label>
              <input type="date" id="dataInicial" name="dataInicial" class="form-control" />
            </div>

            <div class="col-md-4 mb-3">
              <label for="dataFinal" class="form-label">Data de Saída Final</label>
              <input type="date" id="dataFinal" name="dataFinal" class="form-control" />
            </div>

          </div>


          <!-- Linha 2 -->
          <div class="row">

            <!-- Colaborador (campo mais largo) -->
            <div class="col-md-6 mb-3">
              <label for="colaborador" class="form-label">
                <i class="fas fa-user me-2"></i>Colaborador
              </label>
              <div class="input-group">
                <input type="text" id="colaborador" name="colaborador" class="form-control" autocomplete="off"
                  placeholder="Digite parte do nome, clique em Buscar." />
                <button id="btnBuscarColaborador" class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search me-2"></i>Buscar
                </button>
                <button id="btnTrocarColaborador" class="btn btn-outline-danger" type="button" disabled>
                  <i class="fas fa-exchange-alt me-2"></i>Trocar
                </button>
              </div>

              <div id="dropdownColaborador" class="dropdown-menu w-100"></div>
            </div>

            <!-- Status -->
            <div class="col-md-3 mb-3">
              <label for="status" class="form-label">
                <i class="fas fa-traffic-light me-2"></i>Status
              </label>
              <select id="status" name="status" class="form-select">
                <option value="" selected>Todos</option>
                <option value="PLANEJADO">Planejado</option>
                <option value="EM_TRANSITO">Em Trânsito</option>
                <option value="ATRASADO">Atrasado</option>
                <option value="CONCLUIDO">Concluído</option>
                <option value="CANCELADO">Cancelado</option>
              </select>
            </div>

            <!-- Espaço para layout futuro -->
            <div class="col-md-3 mb-3">
            </div>

          </div>

          <!-- Botões centralizados -->
          <div class="text-center mt-4">
            <button type="button" id="btnPesquisarDeslocamento" name="btnPesquisarDeslocamento"
              class="btn btn-primary btn-custom">
              <i class="fas fa-search me-2"></i>Pesquisar Deslocamentos
            </button>
            <button type="button" id="btnLimpar" name="btnLimpar" class="btn btn-secondary btn-custom">
              <i class="fas fa-eraser me-2"></i>Limpar Pesquisa
            </button>
            <button type="button" class="btn btn-danger btn-custom" id="btnSair" name="btnSair">
              <i class="fas fa-sign-out-alt me-2"></i>Sair
            </button>
          </div>
      </div>
      </form>
      <!-- Tabela Dinâmica -->
      <div class="mt-4 table-container">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Colaborador</th>
              <th>Origem → Destino</th>
              <th>Status</th>
              <th>Data de Saída</th>
              <th>Chegada Prevista</th>
              <th>Chegada Realizada</th>
              <th>Custo Estimado</th>
              <th>Custo Real</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="paginacao-container" class="d-flex justify-content-center mt-3"></div>
  </div>
  </section>
  </div>
  </div>
  </div>

  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" name="modalMensagemSistema" tabindex="-1"
    aria-labelledby="modalMensagemSistemaTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="modalMensagemSistemaTitulo" name="modalMensagemSistemaTitulo">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-pre-wrap">
          <!-- Conteúdo da mensagem será inserido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação Genérico -->
  <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body" id="modalConfirmacaoMensagem">
          <!-- Mensagem será preenchida dinamicamente -->
        </div>

        <div class="modal-footer">
          <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
          <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal de Edição de Deslocamento -->
  <div class="modal fade" id="modalEdicaoDeslocamento" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            <i class="fas fa-pen-to-square me-2"></i>Editar Deslocamento
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">

          <!-- Campo oculto para ID -->
          <input type="hidden" id="editDeslocamentoId" />

          <!-- Status -->
          <div class="mb-3">
            <label class="form-label" for="editStatus">
              <i class="fas fa-traffic-light me-2"></i>Status
            </label>
            <select id="editStatus" class="form-select">
              <option value="PLANEJADO">Planejado</option>
              <option value="EM_TRANSITO">Em Trânsito</option>
              <option value="ATRASADO">Atrasado</option>
              <option value="CONCLUIDO">Concluído</option>
              <option value="CANCELADO">Cancelado</option>
            </select>
          </div>

          <!-- Custo Real -->
          <div class="mb-3">
            <label class="form-label" for="editCustoReal">
              <i class="fas fa-money-bill-wave me-2"></i>Custo Real
            </label>
            <input type="text" class="form-control" id="editCustoReal" placeholder="R$ 0,00" />
          </div>

          <div class="mb-3">
            <label for="editDataChegadaRealizada" class="form-label">
              <i class="fas fa-calendar-check me-2"></i>Data e Hora de Chegada Prevista
            </label>
            <input type="datetime-local" id="editDataChegadaRealizada" name="editDataChegadaRealizada"
              class="form-control" required />
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" id="btnSalvarEdicao" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Salvar
          </button>
        </div>

      </div>
    </div>
  </div>



</body>

</html>
