<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Acompanhar Deslocamentos</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tela_cadastro_deslocamento.css" />
  <link rel="stylesheet" href="assets/css/tela_consulta_deslocamento.css" />

  <link rel="stylesheet" href="assets/css/dropdown_generico.css" />

</head>

<body>

  <div class="container mt-4 mb-5">

    <section class="card mb-4">
      <h4 class="mb-2 mt-2 text-center titulo-pesquisa">
        ACOMPANHAR DESLOCAMENTOS
      </h4>

      <div class="card-header branco-bold">
        <i class="fas fa-route me-2"></i>Deslocamentos em andamento
      </div>

      <div class="card-body">

        <!-- Tabela Dinâmica -->
        <div class="mt-3 table-container">
          <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>Colaborador</th>
                <th>Origem → Destino</th>
                <th>Status</th>
                <th>Data de Saída</th>
                <th>Chegada Prevista</th>
                <th>Chegada Realizada</th>
                <th>Custo Estimado</th>
                <th>Custo Real</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="paginacao-container" class="d-flex justify-content-center mt-3"></div>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-danger btn-custom" id="btnSair" name="btnSair">
            <i class="fas fa-sign-out-alt me-2"></i>Sair
          </button>
        </div>

      </div>
    </section>
  </div>

  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-pre-wrap"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação Genérico -->
  <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body" id="modalConfirmacaoMensagem"></div>

        <div class="modal-footer">
          <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
          <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        </div>

      </div>
    </div>
  </div>

</body>


</html>
