<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenharia - Testes Reprovados</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tela_cadastro_recebimento.css" />
    <link rel="stylesheet" href="assets/css/tela_consulta_laboratorio.css">
    <link rel="stylesheet" href="assets/css/dropdown_generico.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-4 mb-5">

        <section id="resultadosContainer" class="card mb-4">

            <h4 class="mb-2 mt-2 text-center titulo-pesquisa">Engenharia - Testes Reprovados</h4>

            <div id="alert-container"></div>

            <div class="card-header branco-bold">
                <i class="fas fa-exclamation-triangle me-2"></i>Testes Reprovados
            </div>

            <div class="card-body">
                <table class="table table-striped table-bordered text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Data do Teste</th>
                            <th>Fornecedor</th>
                            <th>Nota Fiscal</th>
                            <th>Código do Produto</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="resultadosTableBody">
                        <tr>
                            <td colspan="6">Carregando testes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="paginacao-container" class="mb-3">
            </div>

            <div class="card-footer d-flex justify-content-end">
                <button id="btnSair" type="button" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                </button>
            </div>
        </section>
    </div>

    <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemSistemaTitulo"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalMensagemSistemaTitulo" name="modalMensagemSistemaTitulo">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body text-pre-wrap">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="modalConfirmacaoMensagem">
                </div>
                <div class="modal-footer">
                    <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
                    <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
