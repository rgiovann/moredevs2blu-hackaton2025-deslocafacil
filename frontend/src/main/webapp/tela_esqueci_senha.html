<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <script src="assets/js/fiberguardian_utils.js" defer></script>
  <title>Recuperar Senha - FiberGuardian</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tela_esqueci_senha.css" />
</head>

<style></style>

<body>
  <div class="card shadow-lg rounded-4 p-4">
    <div class="card-body">
      <h5 class="card-title text-center mb-3">
        <i class="fa-solid fa-unlock-keyhole me-2"></i>Recuperar Senha de
        Usuário
      </h5>

      <!-- Seção 1: Autenticação do Administrador -->
      <form id="formAdmin">
        <div class="mb-3">
          <label for="adminEmail" class="form-label">E-mail do Supervisor</label>
          <input type="email" class="form-control" id="adminEmail" name="adminEmail" required />
        </div>
        <div class="mb-3">
          <label for="adminSenha" class="form-label">Senha do Supervisor</label>
          <input type="password" class="form-control" id="adminSenha" name="adminSenha" required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-circle-check me-1"></i> Validar Supervisor
          </button>
        </div>
      </form>

      <!-- Área de mensagem
            <div id="mensagemSupervisor" class="alert mensagem-feedback" role="alert"></div>
            -->

      <!-- Seção 2: Formulário de redefinição de senha (inicialmente escondido) -->
      <form id="formNovaSenha" class="d-none">
        <hr />
        <div class="mb-3">
          <label for="usuarioEmail" class="form-label">E-mail do Usuário</label>
          <input type="email" class="form-control" id="usuarioEmail" name="usuarioEmail" required />
        </div>
        <div class="mb-3">
          <label for="novaSenha" class="form-label">Nova Senha</label>
          <input type="password" class="form-control" id="novaSenha" name="novaSenha" required />
        </div>
        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
          <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">
            <i class="fa-solid fa-key me-1"></i> Redefinir Senha
          </button>
        </div>
        <!-- Área de mensagem
                <div id="mensagemRedefinicao" class="alert mensagem-feedback" role="alert"></div>
                -->
      </form>
    </div>
  </div>

  <script src="assets/js/fiberguardian_utils.js"></script>
  <script src="assets/js/tela_esqueci_senha.js"></script>
  <script defer>
    /*
      document.addEventListener("DOMContentLoaded", function () {
        FiberGuardian.TelaLogin.init();
      });
      */
    FiberGuardian.TelaEsqueciSenha.init();
  </script>
  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemSistemaTitulo"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="modalMensagemSistemaTitulo">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-pre-wrap">
          <!-- Conteúdo da mensagem será inserido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
